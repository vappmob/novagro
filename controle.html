<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
</head>
<body>
    <h2>Cadastrar Cliente</h2>
    <form id="formCliente">
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="text" id="telefone" placeholder="Telefone" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="endereco" placeholder="Endereço" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    <p id="msgCliente"></p>

    <h2>Cadastrar Pedido</h2>
    <form id="formPedido">
        <input type="number" id="cliente_id" placeholder="ID do Cliente" required><br>
        <input type="text" id="servico" placeholder="Serviço" required><br>
        <input type="date" id="data_pedido" required><br>
        <input type="text" id="observacoes" placeholder="Observações"><br>
        <button type="submit">Cadastrar Pedido</button>
    </form>
    <p id="msgPedido"></p>

    <script>
        document.getElementById("formCliente").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("http:///novaagro.totalh.net/clientes.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("msgCliente").textContent = data.success || data.error;
            })
            .catch(error => console.error("Erro:", error));
        });

        document.getElementById("formPedido").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("http:///novaagro.totalh.net/pedidos.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("msgPedido").textContent = data.success || data.error;
            })
            .catch(error => console.error("Erro:", error));
        });
    </script>
</body>
</html>
